<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/to-do-styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/to-do-scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-6-md">
          <!--Begin Form-->
          <form>
            <div class="form-group">
              <label for="task-title">Task:</label>
              <input id="task-title" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="complete-by">Complete By:</label>
              <input id="complete-by" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="notes">Notes:</label>
              <input id="notes" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
          <!--End form-->
        </div>
        <!--Task Show Begins-->
        <div id="task-panel" class="col-md-6 display-none">
          <h2></h2>
          <ul>

          </ul>
          <button type="click" class="btn btn-info" id="done">Done</button>
        </div>
        <!--Task Show Ends-->
      </div>
      <table id="task-list" class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">TASK</th>
            <th scope="col">COMPLETE BY</th>
            <th scope="col">NOTES</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
